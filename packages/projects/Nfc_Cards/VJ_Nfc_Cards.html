<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="VJ_Nfc_Style.css?313" />
  </head>
  <body>
    <div class="container-fluid scrollbar">
      <!-- NFC Card - Sample Start -->
      <h1>NFC Card - Sample</h1>
      <div class="justify-content-center row m-0 mt-5 mb-5">
        <div class="card_width m-0 p-0 nfc_card_fourtyNine">
          <div class="row m-0 p-0 nfc_card49_row">
            <div class="col-6 m-0 p-0 nfc_card49_col1">
              <div class="nfc_card49_md_shade_curve_div"></div>
              <img
                src="Images/card49_curve_img.png"
                alt="card49_curve_img"
                class="nfc_card49_curve_img"
              />
              <div class="nfc_card49_md_blue_curve_div"></div>
              <div class="nfc_card49_QR_img_div">
                <img
                  src="Images/QR_img.png"
                  alt="QR_img"
                  class="img-fluid nfc_card49_QR_img"
                />
              </div>
            </div>
            <div class="col-6 m-0 p-0 nfc_card49_col2">
              <div class="ml-2 mb-3 nfc_card49_namebox">
                <span class="nfc_card49_name">Company Name</span>
                <span class="nfc_card49_title">Designation</span>
              </div>
              <div class="ml-2 mt-4 nfc_card49_infobox">
                <div class="mb-1 mt-3 nfc_card49_phdiv d-flex">
                  <span
                    ><i class="fa-solid fa-phone nfc_card49_callicon"></i
                  ></span>
                  <span class="ml-2 nfc_card49_phno">Phone No</span>
                </div>
                <div class="mt-2 mb-1 nfc_card49_maildiv d-flex">
                  <span
                    ><i class="fa-solid fa-envelope nfc_card49_messageicon"></i
                  ></span>
                  <span class="ml-2 nfc_card49_email">Your Email</span>
                </div>
                <div class="mt-2 nfc_card49_locatediv d-flex">
                  <span class="mt-1">
                    <i
                      class="fa-solid fa-location-dot nfc_card49_locateicon"
                    ></i
                  ></span>
                  <span class="ml-2 nfc_card49_address">Address</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="justify-content-center row m-0 mt-5 mb-5">
        <div class="card_width m-0 p-0 nfc_card_fifty">
          <div class="row m-0 p-0 nfc_card50_row">
            <div class="col-5 m-0 p-0 nfc_card50_col1">
              <img
                src="Images/card50_curve_img.png"
                alt="card50_curve_img"
                class="nfc_card50_curve_img"
              />
            </div>
            <div class="col-7 m-0 p-0 nfc_card50_col2">
              <img
                src="Images/card50_curve_img1.png"
                alt="card50_curve_img1"
                class="nfc_card50_curve_img1"
              />
              <div class="nfc_card50_curve_blue_div"></div>
              <img
                src="Images/Yetlo_black_img.png"
                alt="Yetlo_img"
                class="img-fluid nfc_card50_Yetlo_img"
              />
              <img
                src="Images/Sound_black_img.png"
                alt="Sound_img"
                class="img-fluid nfc_card50_Sound_img"
              />
              <img
                src="Images/Muviereck-Logo-black.png"
                alt="Muviereck_Logo"
                class="img-fluid mr-5 nfc_card50_Muviereck_Logo"
              />
              <div class="nfc_card50_triangle_div"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- NFC Card - Sample End -->
    </div>
  </body>
</html>
